applicationsets:
  app-of-apps:
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: infra
    goTemplate: true
    goTemplateOptions: ["missingkey=error"]
    generators:
    - git:
        repoURL: https://github.com/thanos-nguyen/thanos-idp.git
        revision: HEAD
        branch: main
        tokenSecret: 
          name: git-token
          namespace: argocd
          value: '{{ env.GIT_TOKEN }}'
        directories:
        - path: gitops/cluster-addons/*
    template:
      metadata:
        name: '{{.path.basename}}'
      spec:
        project: infra
        source:
          repoURL: https://github.com/thanos-nguyen/thanos-idp.git
          targetRevision: HEAD
          tokenSecret: 
            name: git-token
            namespace: argocd
            value: '{{ env.GIT_TOKEN }}'
          path: '{{.path.path}}'
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{.path.basename}}'
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
          syncOptions:
          - CreateNamespace=true
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

  apps:
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: apps
    goTemplate: true
    goTemplateOptions: ["missingkey=error"]
    generators:
    - git:
        repoURL: https://github.com/thanos-nguyen/thanos-idp.git
        revision: HEAD
        branch: main
        tokenSecret: 
          name: git-token
          namespace: argocd
          value: '{{ env.GIT_TOKEN }}'
        directories:
        - path: gitops/apps/*
    template:
      metadata:
        name: '{{.path.basename}}'
      spec:
        project: apps
        source:
          repoURL: https://github.com/thanos-nguyen/thanos-idp.git
          targetRevision: HEAD
          tokenSecret: 
            name: git-token
            namespace: argocd
            value: '{{ env.GIT_TOKEN }}'
          path: '{{.path.path}}'
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{.path.basename}}'
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
          syncOptions:
          - CreateNamespace=true
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

projects:
  infra:
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Infrastructure components on management cluster
    sourceRepos:
    - '*'
    destinations:
    - namespace: "*"
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    sourceNamespaces:
    - '*'

  apps:
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Applications on management cluster
    sourceRepos:
    - '*'
    destinations:
    - namespace: "*"
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    sourceNamespaces:
    - '*'